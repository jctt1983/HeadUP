<video
    data-video="{VIDEO_URL}"
    data-video-controls="{(1|0) Default: 1}"
    data-video-autoplay="{(1|0) Default: 1}"
    data-video-resume="{(1|0) Default: 1}"
    data-video-analytics="{(1|0) Default: 1}"
    data-video-analytics-id="{VIDEO_ID}"
    data-video-quality="{(high|auto|low) Default: auto, only for HLS videos}"
    data-video-hotkeys="{(1|0) Default: 1}">
</video>
