<a id="{(any) use it for autoplay video}" 
    href="#" 
    data-modal-video="{VIDEO_URL}" 
    data-modal-video-controls="{(1|0) Default: 1}" 
    data-modal-video-autoplay="{(1|0) Default: 1}"
    data-modal-video-resume="{(1|0) Default: 1}" 
    data-modal-video-analytics="{(1|0) Default: 1}"
    data-modal-video-analytics-id="{VIDEO_ID}"
    data-modal-video-quality="{(high|auto|low) Default: auto, only for HLS videos}"
    data-modal-video-hotkeys="{(1|0) Default: 1}">
</a>
