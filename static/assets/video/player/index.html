<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<link href="//cdnjs.cloudflare.com/ajax/libs/video.js/7.5.0/video-js.min.css" rel="stylesheet">

		<script src="//cdnjs.cloudflare.com/ajax/libs/video.js/7.5.0/video.min.js"></script>
		<!-- <script src="//cdn.jsdelivr.net/npm/videojs-flash@2.1.1/dist/videojs-flash.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/videojs-contrib-hls@5.14.1/dist/videojs-contrib-hls.min.js"></script> -->
		<script src="//cdn.jsdelivr.net/npm/videojs-contrib-quality-levels@2.0.9/dist/videojs-contrib-quality-levels.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/videojs-hotkeys@0.2.22/videojs.hotkeys.min.js"></script>

		<script type="text/javascript">
			// disable ga for videojs
			window.HELP_IMPROVE_VIDEOJS = false;

			// load the videoplayer code
			(function(libs) {
				var dt = new Date();
				dt.setHours(0, 0, 0, 0);
				var time = dt.getTime();

				var s = document.getElementsByTagName('script')[0];
				for (var i = 0; i < libs.length; i++) {
					var el = document.createElement('script');
					el.type = 'text/javascript';
					el.async = false;
					el.src = libs[i] + '?v=' + time;
					s.parentNode.insertBefore(el, s);
				}
			})([
				'/static/assets/video/js/video-utils.js',
				'/static/assets/video/js/video-wrapper.js',
				'/static/assets/video/js/modal-video-player.js'
			]);
		</script>

	</head>
	<body class="playing">
		<script id="tmpl-video-player" type="text/template">
			<video id="{ID}" class="video-js vjs-default-skin vjs-big-play-centered">
				<p class="vjs-no-js">
					To view this video please enable JavaScript, and consider upgrading to a
					web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
				</p>
			</video>
		</script>
	</body>
</html>
