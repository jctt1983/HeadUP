{% set domains = config.GA_TRACKINGS | ga_autolinks  %}
{% if config.GA_TRACKING_ID and domains %}
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		ga('create', '{{ config.GA_TRACKING_ID }}', 'auto', {'allowLinker': true});
		ga('require', 'linker');
		ga('linker:autoLink', [{{ domains | safe }}] );
		ga('send', 'pageview');
	</script>
{% endif %}

{% if config.GTAG_ID %}
<!-- Global site tag (gtag.js) - Google Ads: 779054283 -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ config.GTAG_ID }}"></script>
<script>
	window.dataLayer = window.dataLayer || [];
	var gtag = window.gtag = function(){dataLayer.push(arguments);}
	gtag('js', new Date());
	gtag('config', '{{ config.GTAG_ID }}');
</script>
<meta name="gtag-token" content="{{ config.GTAG_SIGNUP_CONVERSION_ID }}">
{% endif %}
