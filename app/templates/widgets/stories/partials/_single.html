<div class="boxed  push-down-20">
	<div class="meta">
		{% if post.cover_picture %}
			<div class="main-post-image" style="background-image:url({{ post.cover_picture.image_url }})"></div>
		{% else %}
			<div class="main-post-image" style="background-image:url(/static/images/others/stamp-no-cover.jpg)"></div>
			<q class="meta__quote">{{ post.title }}</q>
		{% endif %}
		<div class="meta__container">
			<div class="row">
				<div class="col-xs-12  col-sm-12">
					{% include 'main/stories/partials/_user_info.html'%}
				</div>
			</div>
		</div>
	</div>
	<!-- Start of the blogpost -->
	<div class="row">
		<div class="col-xs-10  col-xs-offset-1">
			<!-- Start of the content -->
			<div class="post-content--front-page">
				<h2 class="front-page-title"><a href="{{ url_for('story.show', id=post.id) }}">{{ post.title }}</a></h2>
				{% if post.body %}<h3>{{ post.body|striptags|limit(150)|safe }}</h3>{% endif %}
				<p>{{ post.extra_body|striptags|limit(200)|safe }}</p>
			</div>
			<!-- End of the content -->
			<a href="{{ url_for('story.show', id=post.id) }}">
				<div class="read-more">
					{{ _('READ_MORE_LBL') }}
					<div class="read-more__arrow">
						<span class="glyphicon  glyphicon-chevron-right"></span>
					</div>
				</div>
			</a>
		</div>
	</div>
</div>
